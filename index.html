<!DOCTYPE html>
<html lang="en">
<head>
    <title>build a pet</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "container">
        <div id = "form-mask"></div>
            <h1 id = "title">build a pet</h1>
            <h3>enter in the following characteristics that you would like you pet to have.</h3>
            <form id="myForm">
            <div>pet name:</div>
            <div class = "input-container">
                <input type = "text" id = "petName">
            <br>
            </div>
            <div>type of pet:</div>
            <div class = "input-container">
            <select name = "type of pet">
                <option value = "default"></option>
                <option value = "bird">bird</option>
                <option value = "dragon">dragon</option>
                <option value = "insect">insect</option>
                <option value = "demon">demon</option>
                </select>
                <br>
            </div>
            <div>number of legs:</div>
            <div  class = "input-container">
                <input type="radio" name="" value=""checked><br>
                <input type="radio" name="8" value="8">8 <br>
                <input type="radio" name="4" value="4">4<br>
                <input type="radio" name="2" value="2">2<br>
                <input type="radio" name="6" value="6">6 <br>
            </div>
            <div class = "input-container">
                <div>special abilities:</div>
                <input type="checkbox" value = "battle ressurection" name = "special" class = "special"> battle ressurection <br>
                <input type="checkbox" value = "heroism" name = "special" class = "special"> heroism <br>
                <input type="checkbox" value = "timewarp" name = "special" class = "special"> timewarp <br>
                <input type="checkbox"value = "banish" name = "special" class = "special"> banish <br>
            </div>
            <div class = "input-container">
                <div>pet email:</div>
                <input type = "email" name = "email"id = "email" required>
            </div>
            <div class = "input-container">
                <div> pet password </div>
                <input type="password" name = "password" id = "password" required>
            </div>
            <div class = "input-container">
                <div>pet description</div>
                <textarea name = "description" id = "description" cols = "30" rows = "10"></textarea>
            </div>
            <div class = "input-container">
                <input type = "submit" value = "SUBMIT">
            </div>
    </div>
</div>
    </form>
    <script src = "app.js"></script>
</body>
</html>
